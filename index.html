<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahashri Business Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="App">
    <h2>Mahashri Business Calculator</h2>
    <br>

    <!-- Normal Calculator -->
    <div class="calculator">
      <h3>Normal Calculator</h3>
      <input type="number" id="normalAmount" placeholder="Enter value">
      <input type="number" id="normalPercentage" placeholder="Enter percentage">
      <button id="calculateNormal">Calculate</button>
      <p id="normalOutput" class="calc-output"></p>
    </div>
    <br>

    <!-- GST Calculator -->
    <div class="calculator">
      <h3>GST Calculator</h3>
      <input type="number" id="gstAmount" placeholder="Enter amount">
      <input type="number" id="gstPercentage" placeholder="Enter GST percentage">
      <button id="calculateGST">Calculate</button>
      <p id="gstOutput" class="calc-output"></p>
    </div>
    <br>

    <!-- Percentage Calculator -->
    <div class="calculator percentage-calculator">
      <h3>Percentage Calculator</h3>

      <div class="percentage-input-row">
        <input type="number" id="percentageFrom" placeholder="From">
        <button class="swap-btn" onclick="swapValues()">â‡† Swap</button>
      </div>

      <div class="percentage-input-row">
        <input type="number" id="percentageTo" placeholder="To">
        <button id="calculatePercentageDifference">Calculate</button>
      </div>

      <p id="percentageResult" class="calc-output"></p>
    </div>
    <br>

    <!-- Discount Calculator -->
    <div class="calculator">
      <h3>Discount Price Calculator</h3>
      <input type="number" id="originalPrice" placeholder="Original Price">
      <input type="number" id="discountPercentage" placeholder="Discount Percentage">
      <button id="calculateDiscount">Calculate</button>
      <p id="discountOutput" class="calc-output"></p>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p style="margin: 0;">Website Designed by:
      <a href="https://www.linkedin.com/in/mahashrid/" target="_blank">Mahashri D</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
